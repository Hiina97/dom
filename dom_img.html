<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像の切り替え</title>
    <style>
        #slider img{
            display: none;
        }
        #slider img.active{
            display: block;
        }
    </style>
</head>
<body>
    <div id="slider">
        <img src="https://th.bing.com/th/id/OIP.xNW4Na3Ib2E2hZ3RWghvQwHaE7?w=269&h=180&c=7&r=0&o=5&dpr=2&pid=1.7" class="active" alt="pagu1">
        <img src="https://th.bing.com/th/id/OIP.dsmwaCmNO3rUvrbu8CeKJwHaE8?w=269&h=180&c=7&r=0&o=5&dpr=2&pid=1.7" alt="pagu2">
        <img src="https://th.bing.com/th/id/OIP.-K_PCngCIoyM_NogFDLwawHaE8?w=238&h=180&c=7&r=0&o=5&dpr=2&pid=1.7" alt="pagu3">
    </div>

    <button id="next">次の画像</button>

    <script>
        const images = document.querySelectorAll("#slider img");
        // console.log(images)
        let number = 0 ;
        const btn = document.getElementById("next");
        btn.addEventListener("click",function(){
            images[number].classList.remove("active");
            number = (number + 1) % images.length;
            images[number].classList.add("active");
        })
    </script>
</body>
</html>
